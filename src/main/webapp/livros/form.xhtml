<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:messages />
	<h:form>
		<div>
			<h:outputLabel value="Título" />
			<h:inputText value="#{adminBooksBean.product.title}" required="true" />
		</div>
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.product.description}" required="true" />
		</div>
		<div>
			<h:outputLabel value="Número de Páginas" />
			<h:inputText value="#{adminBooksBean.product.numberOfPages}" required="true">
				<f:validateLongRange minimum="80" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText value="#{adminBooksBean.product.price}">
				<f:validateDoubleRange minimum="10" maximum="100" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{adminBooksBean.selectedAuthorsIds}" converter="javax.faces.Integer" required="true">
				<f:selectItems value="#{adminBooksBean.authors}" 
					var="author" 
					itemLabel="#{author.name}" 
					itemValue="#{author.id}" />
			</h:selectManyListbox>
		</div>
		<h:commandButton value="Gravar" action="#{adminBooksBean.save()}" />
	</h:form>
</body> 
</html>
